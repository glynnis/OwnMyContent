#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: own_my_content_development
  pool: 25

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: own_my_content_test
  pool: 25

production:
  adapter: postgresql
  encoding: unicode
  database: own_my_content_production
  pool: 25
